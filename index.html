<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>i Weather</h1>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Enter location name">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-info">
            <img class="weather-icon" src="weather_png.png" alt="Weather Icon">
            <div class="temp"></div><sup class="temp-sup hidden">Â°C</sup>
            <div class="description"></div>
            
            <div class="bottomInfo">

                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="humid-degree"></div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="windSpeed"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/1504713ae4.js"></script>
    <script src="script.js"></script>
</body>
</html>
