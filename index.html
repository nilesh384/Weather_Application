<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <input type="text" class="search-bar" placeholder="Enter the location">
            <i class="fas fa-search"></i>
            <img src="weather_png.png" class="weather-icon">
            <p class="temp">25</p><sup class="degree">Â°C</sup>
            <p class="description">Light Rain</p>

            <i class="fa-solid fa-droplet"></i>
            <div class="humid-container">
                <p class="humid-degree">50%</p>
                <p class="humid-description">Humidity</p>
            </div>

            <i class="fa-solid fa-wind"></i>
            <div class="windSpeed-container">
                <p class="windSpeed">10 Km/H</p>
                <p class="windSpeed-description">Wind Speed</p>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/1504713ae4.js" crossorigin="anonymous"></script>
</body>
</html>
